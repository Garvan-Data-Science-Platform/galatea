name: prod release
on:
  release:
    types: [published]

permissions:
  contents: "read"
  id-token: "write"

#Based on https://cloud.google.com/blog/products/identity-security/enabling-keyless-authentication-from-github-actions
#and https://cloud.google.com/blog/products/devops-sre/using-github-actions-with-google-cloud-deploy

jobs:
  build_test_deploy:
    runs-on:
      group: "Cabana-CICD"
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set SHA_SHORT
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: authenticate to google cloud
        id: "auth"
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{secrets.GCP_KEY}} | base64 -d"

      - uses: google-github-actions/get-gke-credentials@db150f2cc60d1716e61922b832eae71d2a45938f
        with:
          cluster_name: galatea-396601-gke-prod
          location: australia-southeast1-a
          project_id: galatea-396601
          credentials: ${{secrets.GCP_KEY}} | base64 -d

      - name: Deploy frontend
        run: |-
          yarn --cwd frontend install
          yarn --cwd frontend build
          gsutil -m rsync -r -c -d frontend/dist gs://galatea-static-website-bucket/

      - name: Deploy backend
        run: |-
          kubectl set image deployment/api-prod api-prod="australia-southeast1-docker.pkg.dev/galatea-396601/galatea/api:${{steps.vars.outputs.sha_short}}"
          kubectl set image deployment/worker-prod worker-prod="australia-southeast1-docker.pkg.dev/galatea-396601/galatea/worker:${{steps.vars.outputs.sha_short}}"
